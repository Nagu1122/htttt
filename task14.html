<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .slideshow-container {
            max-width: 800px;
            position: relative;
            margin: auto;
            overflow: hidden;
        }

        .mySlides {
            display: none;
            width: 100%;
        }

        .mySlides img {
            width: 100%;
            height: auto;
        }

        .fade {
            animation: fade 3s ease-in-out infinite;
        }

        @keyframes fade {
            0%, 100% {
                opacity: 0;
            }
            20%, 80% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="C:\Users\manga\OneDrive\Desktop\cognifyz\task14\task14 1 img.jpg" alt="Image 1">
        </div>

        <div class="mySlides fade">
            <img src="C:\Users\manga\OneDrive\Desktop\cognifyz\task14\task14 img.jpg" alt="Image 2">
        </div>

        <!-- Add more slides as needed -->
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName('mySlides');
            
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }

            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }

            slides[slideIndex - 1].style.display = 'block';
            setTimeout(showSlides, 4000); // Change slide every 3 seconds
        }
    </script>

</body>
</html>
